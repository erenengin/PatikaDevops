pool: Patika
  

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build' 
      projects: '**/*.csproj' 
      arguments: '--configuration Release'

  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'  
      projects: '**/*.csproj'  
      arguments: '--configuration Release --output C:\Users\erene\OneDrive\Masaüstü\PatikaPublish'  


